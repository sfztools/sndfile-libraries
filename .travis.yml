language: cpp
env:
  global:
  - INSTALL_DIR="sndfile-libraries-${TRAVIS_OS_NAME}-${TRAVIS_CPU_ARCH}"
jobs:
  include:
  - os: linux
    arch: amd64
    dist: bionic

  - os: linux
    arch: arm64
    dist: bionic
script:
- bash ${TRAVIS_BUILD_DIR}/script.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${INSTALL_DIR}.tar.gz"
  on:
    repo: paulfd/sndfile-libraries
